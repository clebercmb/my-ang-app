<p>login works!</p>

<form (ngSubmit)="validatedLogin(data)" #data=ngForm>

  Login:<input type='text' name='login' ngModel required #login=ngModel/>
  <div *ngIf='login.invalid'>Login cant be blank</div>
  <br/>

  Password:<input type='password' name='password' ngModel required #password=ngModel/>
  <div *ngIf='password.invalid'>Password cant be blank</div>
  <br/>

  <button [disabled]='data.invalid'>Submit</button>

</form>
